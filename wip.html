	<script type="text/javascript">
		
		jQuery(function() {		
		    jQuery.getFeed({
		        url: 'proxy2.php',
		        success: function(feed) {
		            var html = '<ul>';
		            
		            for(var i = 0; i < feed.items.length; i++) {
		            
		                var item = feed.items[i];
		                
		                html += '<li>'
		                + '<a href="'
		                + item.link
		                + '">'
		                + item.title
		                + '</a>'
		                + '</li>';		            
		            }
		            html += '</ul>';
		            
		            jQuery('#rtm_tasks_div').append(html);
		        }    
		    });
		});
	</script>

</head>
